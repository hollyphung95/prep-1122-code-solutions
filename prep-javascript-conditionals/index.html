<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditionals</title>
</head>
<body>
  <script>
    // Your code here
    var age = 27;

    if (age < 18) {
      console.log('A child');
    } else {
      console.log('An adult');
    }

    var student1Score = Math.floor(Math.random() * 101);

    console.log('The random student score is : ' + student1Score);
    if (student1Score >= 70) {
      console.log('Congrats you received a passing grade!');
    } else {
      console.log('Oh no you failed!');
    }

    var student2Score = Math.floor(Math.random() * 106);

    console.log('The random student score is : ' + student2Score);
    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }

    var season = ['summer', 'spring', 'autumn', 'winter'];
    /* const rand = Math.floor(Math.random() * season.length);
    console.log(rand, season[rand]); */
    var exSelect = season[1];

    if (exSelect === 'summer') {
      console.log('it\'s hot today');
    } else if (exSelect === 'spring') {
      console.log('the flowers are blooming');
    } else if (exSelect === 'autumn') {
      console.log('the leaves are changing colors');
    } else if (exSelect === 'winter') {
      console.log('it\'s cold today');
    } else {
      console.log('please enter a valid season');
    }

    var dayOfTheWeek = 'Friday';

    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      console.log('have a good weekend!');
    } else {
      console.log('Its a weekday!');
    }
  </script>
</body>
</html>
